<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urthly POS - Run Your Business Without Internet</title>
  <meta name="description"
    content="Urthly POS is a specialized Point of Sale system for Sri Lankan businesses that works 100% offline. Perfect for Retail, Pharmacies, and Restaurants. One-time purchase, no monthly fees." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Refined Professional Palette (Linear Inspired)
            primary: '#22C55E', // Brand Green
            'primary-hover': '#16A34A',

            // Surface Tokens
            'surface-base': '#080A0A',   // Linear Page Background
            'surface-raised': '#121214', // Elevated surface (Cards, etc.)
            'surface-overlay': '#1A1A1E', // Modals, Overlays

            border: {
              DEFAULT: '#27272A',
              subtle: 'rgba(255, 255, 255, 0.05)',
              premium: 'rgba(34, 197, 94, 0.2)',
            },

            // Refined Typography
            text: {
              DEFAULT: '#F4F4F5', // text-primary
              muted: '#A1A1AA',   // text-secondary
              dim: '#52525B',     // text-tertiary
            },

            background: '#080A0A',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            heading: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          spacing: {
            // Enforcing 4px grid tokens
            '4px': '4px',
            '8px': '8px',
            '12px': '12px',
            '16px': '16px',
            '20px': '20px',
            '24px': '24px',
            '32px': '32px',
            '48px': '48px',
            '64px': '64px',
          },
          transitionTimingFunction: {
            'premium': 'cubic-bezier(0.4, 0, 0.2, 1)',
          },
          animation: {
            blob: "blob 10s infinite",
            float: "float 6s ease-in-out infinite",
            pulse: "pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite",
          },
          keyframes: {
            blob: {
              "0%": { transform: "translate(0px, 0px) scale(1)" },
              "33%": { transform: "translate(30px, -50px) scale(1.05)" },
              "66%": { transform: "translate(-20px, 20px) scale(0.95)" },
              "100%": { transform: "translate(0px, 0px) scale(1)" },
            },
            float: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-8px)" },
            }
          },
          boxShadow: {
            'premium': '0 8px 32px -4px rgba(0, 0, 0, 0.5)',
            'glow-primary': '0 0 20px -5px rgba(34, 197, 94, 0.3)',
          }
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #080A0A;
      color: #F4F4F5;
      letter-spacing: -0.011em;
      /* Optimized for Inter */
      -webkit-font-smoothing: antialiased;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      letter-spacing: -0.022em;
    }

    html {
      scroll-padding-top: 80px;
      scroll-behavior: smooth;
    }

    /* Custom Scrollbar - Linear Style */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #080A0A;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272A;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3F3F46;
    }

    /* Focus Styles Utility */
    .focus-ring {
      outline: none;
      transition: box-shadow 0.2s ease-premium;
    }

    .focus-ring:focus-visible {
      box-shadow: 0 0 0 2px #080A0A, 0 0 0 4px #22C55E;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
</head>

<body class="bg-background text-text antialiased scroll-smooth">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
