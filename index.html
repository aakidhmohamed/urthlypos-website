<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OfflinePOS - Run Your Business Without Internet</title>
    <meta name="description" content="Reliable offline-first POS system for Retail, Pharmacy, and Restaurants. One-time purchase, no monthly fees." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Brand Colors (Urthly Palette)
              primary: '#22C55E', // Green-500 (Brand Accent)
              'primary-hover': '#16A34A', // Green-600
              
              // Mapped Legacy Colors to Monochromatic Brand
              cta: '#22C55E', 
              'cta-hover': '#16A34A',
              accent: '#22C55E',

              // Semantic Tokens
              success: '#22C55E', // Green-500
              error: '#EF4444', // Red-500
              warning: '#F59E0B', // Amber-500
              info: '#3B82F6', // Blue-500

              // 60-30-10 Rule Base
              background: '#09090B', // Zinc-950 (Dominant - 60%)
              surface: '#18181B', // Zinc-900 (Secondary - 30%)
              border: '#27272A', // Zinc-800
              
              // Typography
              text: {
                DEFAULT: '#F4F4F5', // Zinc-100 (Primary - Avoid Pure White)
                muted: '#A1A1AA', // Zinc-400 (Secondary)
                dim: '#52525B', // Zinc-600
              },
            },
            fontFamily: {
              heading: ['Inter', 'sans-serif'],
              sans: ['Roboto', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            transitionTimingFunction: {
              'premium': 'cubic-bezier(0.4, 0, 0.2, 1)', // Smooth standardized easing
            },
            animation: {
              blob: "blob 10s infinite",
              float: "float 6s ease-in-out infinite",
              pulse: "pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              shimmer: "shimmer 1.5s infinite ease-in-out", // Added shimmer animation
            },
            keyframes: {
              shimmer: {
                "0%": { backgroundPosition: "200% 0" },
                "100%": { backgroundPosition: "-200% 0" },
              },
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              }
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(34, 197, 94, 0.5)', // Enhanced Green Glow
              'glow-lg': '0 0 30px -5px rgba(34, 197, 94, 0.6)', // Larger Glow
              'lift': '0 20px 40px -10px rgba(0,0,0,0.7)', // Deep shadow for lifted cards
              'glow-surface': '0 0 15px -3px rgba(0, 0, 0, 0.3)',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #09090B;
        color: #F4F4F5;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', sans-serif;
      }
      html {
        scroll-padding-top: 80px; /* Offset for fixed navbar */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #09090B;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272A;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3F3F46;
      }
      
      /* Focus Styles Utility */
      .focus-ring {
        outline: none;
      }
      .focus-ring:focus-visible {
        box-shadow: 0 0 0 2px #09090B, 0 0 0 4px #22C55E;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
</head>
  <body class="bg-background text-text antialiased scroll-smooth">
    <div id="root"></div>
  </body>
</html>
